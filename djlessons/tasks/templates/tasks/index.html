{% extends "tasks/layout.html" %}
 
{% block body %}
    <body>
        <h1>This is an example of a tasks list </h1>

            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add a new task</a>
    </body>
{% endblock %}
