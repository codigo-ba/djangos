{% extends 'layout.html' %}

{% block content %}

    <h1>Sign IN</h1>
    {% if form.errors %}
        <div class="alert alert-danger">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error |escape }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'signin' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign IN</button>

    </form>

{% endblock %}
