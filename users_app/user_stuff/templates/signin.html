{% extends 'layout.html' %}
{% block content %}

<h1>Sign In</h1>

<!-- Muestra errores si los hay -->
{% if form.errors %}
    <div class="alert alert-danger">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error|escape }}</p>
            {% endfor %}
        {% endfor %}
    </div>
{% endif %}

<!-- Contenedor personalizado para el formulario -->
<div class="form-container">
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit" class="button-link">Sign In</button>
    </form>
</div>

{% endblock %}
