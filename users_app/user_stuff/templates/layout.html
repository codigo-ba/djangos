

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shifts App</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1nqE596xDWUvX0s40t6T7tU7Ruzv" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'reservation' %}">Reserve</a></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
            {% else %}
            <li><a href="{% url 'signup' %}">Sign UP</a></li>
            <li><a href="{% url 'signin' %}">Sign IN</a></li>
            {% endif %} 
        </ul>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
